<!DOCTYPE html>
<html>

<head>
    <title>Dialog Confirm</title>
</head>

<body>
    <script>
        var yakin = confirm("apakah kamu yakin akan mangunjungi Stikom Banyuwangi?");

        if (yakin) {
            window.location = "https://www.stikombanyuwangi.ac.id";
        } else {
            document.write("Baiklah, tetap di sini saja ya :)");
        }
    </script>

</body>

</html>
